footprint: [[-0.14, -0.25], [-0.14, 0.25], [0.14,0.25],[0.14, -0.25]]  # if the robot is not circular
footprint_padding: 0.01

robot_base_frame: base_footprint
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.01

obstacle_range: 2.5
raytrace_range: 3.0

static_layer:
    map_topic: map
    subscribe_to_updates: true

obstacle_layer:
  observation_sources:  laser
  laser:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.2
    max_obstacle_height: 0.4

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  cost_scaling_factor:  2.58  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.75  # max distance from an obstacle at which costs are incurred for planning paths
