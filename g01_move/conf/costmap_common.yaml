footprint: [[-0.13, -0.21], [-0.13, 0.21], [0.13,0.21],[0.13, -0.21]]
footprint_padding: 0.001

robot_base_frame: base_footprint
update_frequency: 5.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.01

obstacle_range: 2.5
raytrace_range: 3.0

static_layer:
  map_topic: map
  subscribe_to_updates: true

obstacle_layer:
  observation_sources:  laser
  laser:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.1
    max_obstacle_height: 0.4

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  cost_scaling_factor:  2.58  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.75  # max distance from an obstacle at which costs are incurred for planning paths
